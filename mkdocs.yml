docs_dir: 'docs'
site_dir: '../../static/pisound/docs'
site_name: Pisound Documentation
site_author: UAB VILNIAUS BLOKAS
google_analytics: ['UA-44135535-1', 'auto']
use_directory_urls: true
theme:
  name: 'material'
  favicon: 'favicon.ico'
  logo: 'images/logo.svg'
  palette:
    primary: 'white'
    accent: 'white'
  custom_dir: 'blokas-docs-theme'
site_url: https://blokas.io/pisound/docs/
extra:
  ads:
    pisound: true
    patchboxos: false
    midihub: false
    modep: false
  discourse: 'https://community.blokas.io/'
  disqus: 'fake'
  social:
    - type: 'github'
      link: 'https://github.com/BlokasLabs'
    - type: 'twitter'
      link: 'https://twitter.com/blokaslabs'
    - type: 'facebook'
      link: 'https://www.facebook.com/blokaslabs/'
repo_name: 'pisound-docs'
repo_url: 'https://github.com/BlokasLabs/pisound-docs/'
markdown_extensions:
  - toc:
      permalink: '#'
  - pymdownx.arithmatex
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
  - footnotes:
      PLACE_MARKER: '///Footnotes Go Here///'

copyright: '&copy; 2020 VILNIAUS BLOKAS UAB'

nav:
- Introduction: index.md
- Software: 
      - Raspberry Pi: software-for-raspberry-pi.md
      - The Pisound: the-pisound-software.md
      - Pisound Config: pisound-config.md
- The Button: the-button.md
- Pisound & Pure Data: pisound-puredata.md
- MODEP: modep.md
- The Pisound App: pisound-app.md
- Specifications:
      - Audio: audio.md
      - MIDI: midi.md
      - General: general-specifications.md
- Pisound Acrylic Case: pisound-acrylic-case.md
- Troubleshooting: troubleshooting.md
- Example Projects: example-projects.md
- FAQs: faqs.md

plugins:
  - search
  - redirects:
        redirect_maps:
            'Pisound-&-Pure-Data.md': 'pisound-puredata.md'
